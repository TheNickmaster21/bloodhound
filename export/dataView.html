<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <script src="/resources/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="/resources/bootstrap-4.0.0-dist/css/bootstrap.min.css"/>
    <script src="/resources/popper.min.js"></script>
    <script src="/resources/vue.js"></script>
    <link href="/resources/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <script src="/resources/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>

    <script src="/scripts/localDataManager.js"></script>
    <link href="/global.css" rel="stylesheet">
</head>
<body class="w-100">
<div id="data-table-page">

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="export-table-dropdown-data"
                data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            Data Set
        </button>
        <div class="dropdown-menu" aria-labelledby="export-table-dropdown-data">
            <a class="dropdown-item" href="#!">Sample 0</a>
            <a class="dropdown-item" href="#!">Sample 1</a>

        </div>
    </div>


    <table class="table table-sm table-striped">
        <thead>
        <tr>
            <th v-for="(item, key) in savedData[0]">
                {{key}}
            </th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="dataRow in savedData">
            <td v-for="value in dataRow">
                {{value}}
            </td>
        </tr>
        </tbody>
    </table>

    <button v-on:click="save()">save</button>
    <button v-on:click="load()">load</button>
    <p>{{savedData}}</p>


</div>
<script src="dataTable.js"></script>
</body>
</html>
