<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <script src="/resources/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="/resources/bootstrap-4.0.0-dist/css/bootstrap.min.css"/>
    <script src="/resources/popper.min.js"></script>
    <script src="/resources/vue.js"></script>
    <link href="/resources/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <script src="/resources/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>

    <link href="/global.css" rel="stylesheet">
</head>
<body>
<div class="popupBody" id="export-page">
    <header>
        <a href="/index.html">
            <span class="oi oi-home"></span>
        </a>
        <h3>
            <span>Export Data</span>
        </h3>
    </header>


    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="export-table-dropdown-data"
                data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            {{selectedDataSetOption && selectedDataSetOption.display || 'Data Set'}}
        </button>
        <div class="dropdown-menu" aria-labelledby="export-table-dropdown-data">
            <a v-for="option in dataSetOptions" class="dropdown-item"
               href="#!" v-on:click="selectedDataSetOption = option;">{{option.display}}</a>
        </div>
    </div>


    <br/><br/>
    <br/><br/>

    <footer>
        <button class="btn btn-secondary" v-on:click="dataTab()">View Saved Data</button>
        <button class="btn btn-secondary" v-on:click="exportCSV()" :disabled="!selectedDataSetOption">Export As .csv
        </button>
    </footer>
</div>
<script src="exportController.js"></script>
</body>
</html>
