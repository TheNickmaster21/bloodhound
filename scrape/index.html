<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <script src="/resources/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="/resources/bootstrap-4.0.0-dist/css/bootstrap.min.css"/>
    <script src="/resources/popper.min.js"></script>
    <script src="/resources/vue.js"></script>
    <link href="/resources/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <script src="/resources/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>

    <link href="/global.css" rel="stylesheet">
</head>
<body>
<div class="popupBody" id="scrapeApp">
    <header>
        <a href="/index.html">
            <span class="oi oi-home"></span>
        </a>
        <h3>
            <span>Collect Data</span>
        </h3>
    </header>


    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="scrape-dropdown-data" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false" disabled>
            Data Set
        </button>
        <div class="dropdown-menu" aria-labelledby="scrape-dropdown-data">
            <a class="dropdown-item" href="#!">Sample 0</a>
            <a class="dropdown-item" href="#!">Sample 1</a>

        </div>
    </div>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="scrape-dropdown-rule" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            {{selectedRuleSetOption || 'Rule Set'}}
        </button>

        <div class="dropdown-menu" aria-labelledby="scrape-dropdown-rule">
            <a v-for="option in ruleSetOptions" class="dropdown-item"
               href="#!" v-on:click="selectedRuleSetOption = option.value;">{{option.display}}</a>
        </div>
    </div>

    <br/><br/>
    <ul>
        <li v-for="result in scrapeResults">{{result}}</li>
    </ul>

    <footer>
        <button class="btn btn-secondary margin-xs" v-on:click="scrape()" :disabled="!selectedRuleSetOption">Scrape
        </button>
    </footer>
</div>
<script src="scrapeController.js"></script>
</body>
</html>
